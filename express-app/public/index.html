<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>StateMachine 유저 관리</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    #state {
      font-weight: bold;
      margin-bottom: 10px;
    }
    #menu button, #form button {
      display: block;
      margin: 5px 0;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #menu button:hover, #form button:hover {
      background-color: #0056b3;
    }
    #form input {
      display: block;
      margin-bottom: 8px;
      padding: 6px;
      width: 200px;
    }
    #form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>유저 관리 시스템</h1>
  <div id="state">현재 상태: default</div>
  <div id="menu"></div>
  <div id="form"></div>
  <script src="script.js"></script>
</body>
</html>
